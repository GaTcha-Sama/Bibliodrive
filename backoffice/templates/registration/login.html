<!-- login.html -->
<form method="post" class="my-4">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
 
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
