{% extends 'base.html' %}
{% load static %}

{% block title %}BIBLIODRIVE - Accueil{% endblock %}

{% block content %}
    <style>
        .centered-message {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
        .centered-image {
            display: block;
            margin: 20px auto;
            max-width: 50%;
            height: 50%;
        }
        .alert {
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <h3 class="centered-message">Bienvenue sur ce site de r√©servation de livres en ligne</h3>
    <img src="{% static 'images/furtifs-logo.svg' %}" alt="Image de bienvenue" class="centered-image">
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
{% endblock %}
