<!-- publishers/list.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Éditeurs</title>
</head>
<body>
    <h1>Liste des Éditeurs</h1>
    <ul>
        {% for publisher in publishers %}
            <li>
                <a href="{% url 'publisher_detail' publisher.pubid %}">{{ publisher.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'home' %}">Retour à la page d'accueil</a></p>
</body>
</html>
